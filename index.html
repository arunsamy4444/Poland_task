<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IdoMods Frontend Task</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Navigation Bar -->
<nav class="navbar">
  <div class="navbar-left">
<span class="brand-main" style="font-size: 18px;">
  <span style="
    background-color: white; 
    color: black; 
    border: 1px solid black; 
    padding: 2px 8px; 
    border-radius: 6px; 
    margin-right: 6px;
    display: inline-block;
  ">F</span>   FORMA'SINT.
</span>

    <span class="brand-sub" >IDOMODS&lt;/&gt;</span>
  </div>

<div class="navbar-center">
  <a href="#home" class="nav-link">HOME</a>
  <a href="#featured" class="nav-link">FEATURED PRODUCTS</a>
  <a href="#listing" class="nav-link">PRODUCT LISTING</a>
</div>

  <div class="navbar-right">
    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="User Icon" class="user-icon" />
    <span class="role">FRONTEND DEVELOPER</span>
    <button class="menu-toggle">&#9776;</button> <!-- Hamburger icon -->
  </div>
</nav>

<!-- Mobile Menu -->
<div class="mobile-menu">
  <a href="#home">HOME</a>
  <a href="#featured">FEATURED PRODUCTS</a>
  <a href="#listing">PRODUCT LISTING</a>
</div>


  <!-- Hero Section -->
  <section id="home" class="hero-section" style="margin-top: 32px;">
    <h1 class="hero-heading">Forma'Sint.</h1>
    <img src="/assets/m.jpg" alt="Hero Image" class="hero-image" />
  </section>

  <!-- Featured Product Section -->
  <section  id="featured" class="featured-section" style="margin-top: 50px;">
    <h5 class="section-tag" style="margin-left: 30px;">FEATURED PRODUCTS</h5>
    &nbsp;
    <h2 class="section-title" style="margin-left: 32px;">Browse featured</h2>

   <div class="product-carousel-container">
  <button class="carousel-arrow left-arrow">&#8592;</button>

  <div class="product-grid" id="product-grid">
    <!-- Cards injected via script.js -->
  </div>

  <button class="carousel-arrow right-arrow">&#8594;</button>
</div>
  </section>


<!-- Product Listing Section -->
<section id="listing" class="product-listing-section" style="margin-top: 50px;">
  <div class="product-listing-header" style="display: flex; justify-content: center; align-items: center; gap: 8px; font-size: 14px;">
    <h2 style="font-size: 14px; margin: 0;">NO OF PRODUCTS PER PAGE</h2>
    <select id="products-per-page" class="product-per-page-select" style="font-size: 14px; padding: 4px 10px;">
      <option value="15" selected>14</option>
      <option value="8">8</option>
      <option value="12">12</option>
      <option value="16">16</option>
    </select>
  </div> <br><br><br>


  <!--  This wrapper adds the padding you want -->
  <div class="product-listing-wrapper">
    <div class="product-listing-grid" id="product-listing-grid"></div>
  </div>
</section>


<!-- Product Modal -->
<div id="product-modal" class="modal hidden">
  <div class="modal-content">
    <div class="modal-header">
      <span class="modal-id">ID: --</span>
      <button class="modal-close">Ã— CLOSE</button>
    </div>
    <img src="" alt="Product" class="modal-img" />
  </div>
</div><br><br><br>

  <script src="script.js"></script>
</body>
</html>
